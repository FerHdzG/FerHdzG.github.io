<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio | FerHdzG</title>

  <!-- SEO b√°sico -->
  <meta name="description" content="FerHdzG ‚Äî Desarrollador especializado en bots de Discord, automatizaci√≥n y sistemas para servidores de Minecraft. Experiencia comprobada con servidores activos.">
  <meta name="keywords" content="Discord bots, Minecraft developer, Node.js, Discord.js, sistemas de tickets, HCF, Minecraft servers">
  <meta name="author" content="FerHdzG">

  <style>
    :root {
      --bg-main: #020617;
      --bg-dark: #000000;
      --primary: #38bdf8;
      --secondary: #22c55e;
      --accent: #a855f7;
      --text-main: #e5e7eb;
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: radial-gradient(circle at top, var(--bg-main), var(--bg-dark));
      color: var(--text-main);
      padding: 20px;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rgbGlow {
      0% { box-shadow: 0 0 15px var(--primary); }
      50% { box-shadow: 0 0 30px var(--secondary); }
      100% { box-shadow: 0 0 15px var(--primary); }
    }

    header, section, footer { animation: fadeUp 1s ease forwards; }

    header { text-align: center; margin-bottom: 50px; }
    header h1 { font-size: 44px; color: var(--primary); text-shadow: 0 0 25px var(--primary); }

    .tags { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; }
    .tag { background: var(--bg-main); padding: 6px 14px; border-radius: 999px; font-size: 13px; box-shadow: 0 0 10px var(--primary); }

    .btn {
      padding: 10px 18px;
      border-radius: 999px;
      background: var(--primary);
      color: #000;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      transition: transform .3s, box-shadow .3s;
    }

    .btn:hover { transform: scale(1.08); box-shadow: 0 0 20px var(--primary); }
    .btn.secondary { background: var(--secondary); }
    .btn.accent { background: var(--accent); color:#fff; }

    section { background: #020617; padding: 28px; margin-bottom: 35px; border-radius: var(--radius); }
    section h2 { color: var(--secondary); text-shadow: 0 0 12px var(--secondary); }

    .project {
      display: flex; gap: 22px; align-items: center; padding: 18px;
      border-radius: 16px; margin-bottom: 22px;
      transition: transform .4s, box-shadow .4s;
    }

    .project:hover { transform: scale(1.04); animation: rgbGlow 3s infinite; }

    /* Hover especial para logos peque√±os (testimonios) */
    .testimonio:hover img { transform: scale(1.1); }

    .project img {
      width: 130px; height: 130px; border-radius: 16px; object-fit: cover;
      box-shadow: 0 0 18px var(--secondary);
    }

    /* Logos peque√±os solo para testimonios */
    .testimonio img {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      box-shadow: 0 0 10px var(--secondary);
    }

    .skills { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 16px; }
    .skill { background: var(--bg-main); padding: 16px; border-radius: 14px; text-align: center; box-shadow: 0 0 14px var(--primary); }

    footer { text-align: center; opacity: .7; margin-top: 40px; font-size: 14px; }

    @media (max-width:768px){
      .project{flex-direction:column; text-align:center;}
      header h1{font-size:34px;}
    } }
  </style>

<script>
// ===== M√öSICA =====
const music = document.getElementById('bg-music');
const musicBtn = document.getElementById('music-btn');
const volume = document.getElementById('volume');

let playing = localStorage.getItem('musicPlaying') === 'true';
let savedVolume = localStorage.getItem('musicVolume') || 0.25;

music.volume = savedVolume;
volume.value = savedVolume;

if (playing) {
  music.play().catch(()=>{});
  musicBtn.textContent = '‚è∏Ô∏è Pausar m√∫sica';
}

musicBtn.onclick = () => {
  if (!playing) {
    music.play();
    musicBtn.textContent = '‚è∏Ô∏è Pausar m√∫sica';
  } else {
    music.pause();
    musicBtn.textContent = 'üéµ Reproducir m√∫sica';
  }
  playing = !playing;
  localStorage.setItem('musicPlaying', playing);
};

volume.oninput = () => {
  music.volume = volume.value;
  localStorage.setItem('musicVolume', volume.value);
};

// ===== IDIOMA =====
const langBtn = document.getElementById('langToggle');
let lang = localStorage.getItem('lang') || 'es';

const i18n = {
  es: {
    hero: 'Desarrollador ‚Ä¢ Bots de Discord ‚Ä¢ Sistemas de Minecraft',
    about: 'Desarrollador especializado en bots de Discord y sistemas para servidores de Minecraft.',
    contact: 'üìû Contacto'
  },
  en: {
    hero: 'Developer ‚Ä¢ Discord Bots ‚Ä¢ Minecraft Systems',
    about: 'Developer specialized in Discord bots and systems for Minecraft servers.',
    contact: 'üìû Contact'
  }
};

function applyLang(){
  document.querySelector('header p').textContent = i18n[lang].hero;
  document.querySelector('section p').textContent = i18n[lang].about;
  document.getElementById('contacto').querySelector('h2').textContent = i18n[lang].contact;
  langBtn.textContent = lang === 'es' ? 'English' : 'Espa√±ol';
}

langBtn.onclick = () => {
  lang = lang === 'es' ? 'en' : 'es';
  localStorage.setItem('lang', lang);
  applyLang();
};

applyLang();
</script>
</body>
