section{background:#020617;padding:26px;border-radius:var(--r);margin-bottom:30px;transition:.4s ease}
.project{
  display:flex;

  opacity:0;
  transform:translateY(40px);

}
.project img{width:130px;height:130px;border-radius:16px;object-fit:cover;box-shadow:0 0 18px var(--s);transition:.4s ease}
.project img:hover{transform:scale(1.1) rotate(-2deg)}
.testimonio img{width:64px;height:64px;border-radius:50%;object-fit:cover;margin-right:12px}
.skills{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:14px}
.skill{background:var(--bg);padding:16px;border-radius:14px;box-shadow:0 0 14px var(--p);text-align:center}
.stars{color:#facc15;margin-bottom:6px;font-size:16px;display:inline-block;transition:.3s ease}
.project.testimonio:hover .stars{transform:scale(1.2);text-shadow:0 0 8px #facc15;}
footer{text-align:center;opacity:.7;margin-top:40px}
@media(max-width:768px){

  .project.testimonio img{margin-right:0;margin-bottom:6px}

/* Animaciones extra */
@keyframes float {0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
@keyframes glow {0%{box-shadow:0 0 15px var(--p)}50%{box-shadow:0 0 35px var(--a)}100%{box-shadow:0 0 15px var(--p)}}
header h1{animation:float 4s ease-in-out infinite}
section:hover{transform:translateY(-6px);animation:glow 3s infinite}

<script>
const dict = {
  es: {
    hero: 'Desarrollador â€¢ Bots de Discord â€¢ Sistemas de Minecraft',
    about_title: 'ðŸ§  Sobre mÃ­',
    about_text: 'Desarrollador especializado en bots de Discord y sistemas para servidores de Minecraft.',
    about_text2: 'Trabajo principalmente con JavaScript y Node.js creando bots avanzados.',
    about_text3: 'TambiÃ©n tengo experiencia configurando y gestionando servidores de Minecraft.',
    numbers_title: 'ðŸ“Š NÃºmeros',
    n1: '+5 Servidores',
    n2: '+1000 Usuarios',
    n3: '+10 Sistemas',
    n4: '100% Funcional',
    project_main: 'ðŸ¤– Proyecto principal',
    jocker_desc: 'Bot profesional de Discord con sistemas avanzados.',
    servers: 'â›ï¸ Servidores de Minecraft',
    lunatic: 'Desarrollo y soporte',
    crazy: 'ConfiguraciÃ³n y sistemas',
    mine: 'Owner: MrTerde',
    hylex: 'Manager: IronHeal',
    testi: 'â­ Testimonios',
    t1: 'Excelente trabajo',
    t2: 'Muy profesional',
    t3: 'Altamente recomendado',
    contact: 'ðŸ“ž Contacto',
    music_play: 'ðŸŽµ Reproducir',
    music_pause: 'â¸ï¸ Pausar'
  },
  en: {
    hero: 'Developer â€¢ Discord Bots â€¢ Minecraft Systems',
    about_title: 'ðŸ§  About me',
    about_text: 'Developer specialized in Discord bots and Minecraft server systems.',
    about_text2: 'I mainly work with JavaScript and Node.js creating advanced Discord bots.',
    about_text3: 'I also have experience setting up and managing Minecraft servers.',
    numbers_title: 'ðŸ“Š Numbers',
    n1: '+5 Servers',
    n2: '+1000 Users',
    n3: '+10 Systems',
    n4: '100% Functional',
    project_main: 'ðŸ¤– Main project',
    jocker_desc: 'Professional Discord bot with advanced systems.',
    servers: 'â›ï¸ Minecraft Servers',
    lunatic: 'Development and support',
    crazy: 'Configuration and systems',
    mine: 'Owner: MrTerde',
    hylex: 'Manager: IronHeal',
    testi: 'â­ Testimonials',
    t1: 'Excellent work',
    t2: 'Very professional',
    t3: 'Highly recommended',
    contact: 'ðŸ“ž Contact',
    music_play: 'ðŸŽµ Play',
    music_pause: 'â¸ï¸ Pause'
  }
};

let lang = localStorage.getItem('lang') || 'es';
function apply() {
  document.querySelectorAll('[data-i18n]').forEach(e => e.textContent = dict[lang][e.dataset.i18n]);
  document.getElementById('langBtn').textContent = lang === 'es' ? 'English' : 'EspaÃ±ol';
}
document.getElementById('langBtn').onclick = () => {
  lang = lang === 'es' ? 'en' : 'es';
  localStorage.setItem('lang', lang);
  apply();
};
apply();

// Audio
const music=document.getElementById('music'), btn=document.getElementById('musicBtn'), vol=document.getElementById('vol');
let play=localStorage.getItem('play')==='1';
music.volume=localStorage.getItem('vol')||0.25;
vol.value=music.volume;
if(play) music.play();
btn.onclick=()=>{if(!play){music.play();btn.textContent=dict[lang].music_pause}else{music.pause();btn.textContent=dict[lang].music_play}play=!play;localStorage.setItem('play',play?1:0)};
vol.oninput=()=>{music.volume=vol.value;localStorage.setItem('vol',vol.value)};

// Counters
const counters=document.querySelectorAll('[data-count]');
const runCounters=()=>{counters.forEach(el=>{let t=+el.dataset.count,c=0,step=Math.max(1,Math.floor(t/60));const i=setInterval(()=>{c+=step;if(c>=t){c=t;clearInterval(i)}el.textContent=c+(t===100?'%':'+')},30)})};
const obs=new IntersectionObserver(e=>{if(e[0].isIntersecting){runCounters();obs.disconnect()}},{threshold:.5});
obs.observe(document.getElementById('stats'));

// Project reveal
const reveal=document.querySelectorAll('.project');
const ro=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.style.opacity=1;
      e.target.style.transform='none';
    }
  })
},{threshold:.3});
reveal.forEach(el=>ro.observe(el));

// Background canvas
const c=document.getElementById('bg'),ctx=c.getContext('2d');let w,h,pts=[];
function resize(){w=c.width=window.innerWidth;h=c.height=window.innerHeight}
window.onresize=resize;resize();
for(let i=0;i<60;i++)pts.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.3,vy:(Math.random()-.5)*.3});
function draw(){ctx.clearRect(0,0,w,h);pts.forEach(p=>{p.x+=p.vx;p.y+=p.vy;if(p.x<0||p.x>w)p.vx*=-1;if(p.y<0||p.y>h)p.vy*=-1;ctx.fillStyle='rgba(56,189,248,.25)';ctx.beginPath();ctx.arc(p.x,p.y,1.5,0,Math.PI*2);ctx.fill()});requestAnimationFrame(draw)}
draw();
</script>
